<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background-color: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Hotel Room Booking Form</h1>

  <form>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your contact number" required>

    <label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout" required>

    <label for="roomtype">Room Type:</label>
    <select id="roomtype" name="roomtype" required>
      <option value="">-- Select Room Type --</option>
      <option value="single">Single Room</option>
      <option value="double">Double Room</option>
      <option value="suite">Luxury Suite</option>
    </select>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" max="10" required>

    <label for="requests">Special Requests:</label>
    <textarea id="requests" name="requests" rows="4" placeholder="Any additional information..."></textarea>

    <button type="submit">Book Now</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
