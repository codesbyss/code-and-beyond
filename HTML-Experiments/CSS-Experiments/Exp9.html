<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Grid container */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 products per row */
            gap: 20px;
        }

        /* Product card */
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 350px; /* uniform rectangle height */
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
        }

        .product-info h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-info p {
            color: #555;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .product-info button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .product-info button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 products per row on tablets */
            }
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 per row on small tablets */
            }
            .product-card {
                height: 300px;
            }
            .product-card img {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr; /* 1 per row on mobile */
            }
            .product-card {
                height: 280px;
            }
            .product-card img {
                height: 130px;
            }
            .product-info h3 {
                font-size: 16px;
            }
            .product-info p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
